<div class="modle-wrap modle-login">
    <div class="modle-container">
        <div class="modle-content login-modle">
            <P class="modle-head">
                版权百科账号
                <i class="close_btn"></i>
            </P>
            <div class="nav-tab">
                <a class="login-tab" data-type="login">登录</a>
                <a class="regist-tab" data-type="regist">注册</a>
            </div>
            <div class="login-wrap form-type" data-type="login">
                <!--<form method="POST" action="/login">-->
                <div class="name-input">
                    <i></i>
                    <input id="name" name="name" type="text" placeholder="请输入您的邮箱账号" />
                </div>
                <div class="pwd-input">
                    <i></i>
                    <input id="password" name="password" type="password" placeholder="请输入密码" />
                </div>
                <input  class="loginStatus" type="hidden" value="0"/>
                <div class="pl30 pr30 mt15 color_666 clearfix">
                    <div class="float_left">
                        <!--<a class="remember_pwd"></a>-->
                        <!--记住密码-->
                    </div>
                    <a class="float_right text_line forget_pwd">忘记密码</a>
                </div>
                <div class="error_msg">
                    <p>
                        你的帐号或密码有错
                    </p>
                </div>
                <div>
                    <a class='loginbtn' id="login">确定</a>
                </div>
                <!--</form>-->
            </div>
            <div class="regist-wrap form-type" data-type="regist">
                <form name="register-form" id="register-form">
                    <div class="name-input">
                        <i></i>
                        <input type="text" class="regist-name" placeholder="请输入您的邮箱账号" />
                    </div>
                    <div class="pwd-input">
                        <i></i>
                        <input type="password" class="regist-pwd" placeholder="请输入密码" />
                    </div>
                    <div class="pwd-input">
                        <i></i>
                        <input type="password" class="regist-pwdTwo" placeholder="请确认密码" />
                    </div>
                    <div class="regist_errorMsg">
                        <p>

                        </p>
                    </div>
                </form>
                <div>
                    <a class='registbtn' onclick="javascript:_utaq.push(['trackEvent','btn-1'])">确定</a>
                </div>
            </div>
            <div class="login-type">
                <p class="t_title">
                    <label><span>其他方式登录</span></label>
                </p>
                <div>
                    <ul class="clearfix">
                        <li>
                            <a  href="/user/qq/login" onclick="javascript:_utaq.push(['trackEvent','btn-4'])">
                                <span class="qq_login"></span>
                                <p>
                                    QQ
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="/user/wx/login" onclick="javascript:_utaq.push(['trackEvent','btn-3'])">
                                <span class="wx_login"></span>
                                <p>
                                    微信
                                </p>
                            </a>
                        </li>
                        <li>
                            <a href="/user/wb/login" onclick="javascript:_utaq.push(['trackEvent','btn-5'])">
                                <span class="wb_login"></span>
                                <p>
                                    微博
                                </p>
                            </a>
                        </li>
                        <!--<li>-->
                            <!--<a>-->
                                <!--<span class="hy_login"></span>-->
                                <!--<p>-->
                                    <!--华云-->
                                <!--</p>-->
                            <!--</a>-->
                        <!--</li>-->
                        <!--<li>-->
                            <!--<a>-->
                                <!--<span class="bqj_login"></span>-->
                                <!--<p>-->
                                    <!--版权家-->
                                <!--</p>-->
                            <!--</a>-->
                        <!--</li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<% include('./email_validate') %>
